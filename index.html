<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component | Praneet Dixit</title>

</head>
<body>
	<main>
		<section id="text">
			<h1>
				Get <span id="accent">insights</span> that help your business grow.
			</h1>
			<p>
				Discover the benefits of data analytics and make
				better decisions regarding revenue, customer
				experience, and overall efficiency.
			</p>
			<div id="spacer"></div>
			<div id="stats">
				<div class="stat">
					<h2>10k+</h2>
					<h4>companies</h4>
				</div>
				<div class="stat">
					<h2>314</h2>
					<h4>templates</h4>
				</div>
				<div class="stat">
					<h2>12M+</h2>
					<h4>queries</h4>
				</div>
			</div>
   		</section>
		<section id="image">
			<picture>
				<source media="(max-width:550px)" srcset="images/image-header-mobile.jpg">
				<img src="images/image-header-desktop.jpg" alt="Business Pic" id="mainImg">
			</picture>
		</section>
	</main>
</body>
</html>
